- clean: ['~']

- shell:
  -
    command: [git pull, Update dotfiles]
    stdout: true
    stderr: true
  -
    command: [git submodule update --init --recursive, Installing submodules]
    stdout: true
    stderr: true

- link:
    ~/.tmux:
        force: true
        path: tmux/.tmux
    ~/.tmux.conf:
        relink: true
        path: tmux/.tmux.conf
    ~/.vim:
        force: true
        path: vim/.vim
    ~/.vimrc:
        force: true
        path: vim/.vimrc
    ~/.gdbinit:
        force: true
        path: gdb/.gdbinit
    ~/.config/powerline:
        create: true
        path: powerline
    ~/.config/omf:
        create: true
        path: omf
    ~/.config/fish:
        create: true
        path: fish

- shell:
  - tmux start-server
  - tmux new-session -d
  -
    command: ~/.tmux/plugins/tpm/scripts/install_plugins.sh
    description: Installing tmux plugins
    stdout: true
    stderr: true
  - tmux kill-server
  -
    command: pip install --user powerline-status
    description: Installing powerline
    stdout: true
    stderr: true
  -
    command: ./fonts/install.sh
    description: Installing powerline fonts
    stdout: true
    stderr: true
  -
    command: fish -c "omf update;omf theme shellder"
    description: Installing omf plugins
  -
    command: vim +PlugInstall +qall now
    description: Installing vim plugins
    stdout: true
    stderr: true


