- clean: ['~']

- shell:
  -
    command: [git pull, Update dotfiles]
    stdout: true
    stderr: true
  -
    command: [git submodule update --init --recursive, Installing submodules]
    stdout: true
    stderr: true

- link:
    ~/.tmux:
        force: true
        path: tmux/.tmux
    ~/.tmux.conf:
        relink: true
        path: tmux/.tmux.conf
    ~/.vim:
        force: true
        path: vim/.vim
    ~/.vimrc:
        relink: true
        path: vim/.vimrc
    ~/.config/powerline:
        create: true
        path: powerline
    ~/.config/omf:
        create: true
        path: omf
    ~/.config/fish:
        create: true
        path: fish

- shell:
  -
    command: [pip install --user powerline-status]
    stdout: true
    stderr: true
  - tmux start-server
  - tmux new-session -d
  -
    command: [~/.tmux/plugins/tpm/scripts/install_plugins.sh,Installing tmux plugins]
    stdout: true
    stderr: true
  - tmux kill-server
  -
    command: [pip install --user powerline-status,Installing powerline]
    stdout: true
    stderr: true
  -
    command: [fish -c "omf update;omf theme shellder",Installing omf plugins]
  -
    command: [vim +PlugInstall +qall now,Installing vim plugins]
    stdout: true
    stderr: true


