- clean: ['~']

- shell:
  -
    command: git pull
    description: Update dotfiles
    stdout: true
    stderr: true
  -
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
    stderr: true

- link:
    ~/.tmux:
        force: true
        path: tmux/.tmux
    ~/.tmux.conf:
        relink: true
        path: tmux/.tmux.conf
    ~/.vim:
        force: true
        path: vim/.vim
    ~/.gdbinit:
        force: true
        path: gdb/.gdbinit
    ~/.tools:
        force: true
        path: tools
    ~/.oh-my-zsh:
        force: true
        create: true
        path: zsh/oh-my-zsh
    ~/.zshrc:
        force: true
        create: true
        path: zsh/.zshrc
    ~/.Xresources:
        force: true
        create: true
        path: X/.Xresources
    ~/.gitconfig:
        force: true
        create: true
        path: git/.gitconfig
    ~/.nvm:
        force: true
        create: true
        path: tools/nvm
    ~/.pyenv:
        force : true
        create: true
        path: tools/pyenv
    ~/.pyenv/plugins/pyenv-virtualenv:
        force: true
        create: true
        path: tools/pyenv-virtualenv


- shell:
  -
    command: ./tmux/.tmux/plugins/tpm/scripts/install_plugins.sh
    description: Installing tmux plugins
    stdout: true
    stderr: true
  -
    command: yes | ./tools/fzf/install
    description: Installing fzf
    stdout: true
    stderr: false
  -
    command: vim +PlugInstall +qall
    description: Installing vim plugins
    stdout: true
    stderr: true
  -
    command: ruby ./tools/linuxbrew/install.rb
    description: Installing linuxbrew
    stdout: true
    stderr: true
