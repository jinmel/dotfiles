- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  -
    command: git pull
    description: Update dotfiles
    stdout: true
    stderr: true
  -
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
    stderr: true

- link:
    ~/.tmux.conf:
        relink: true
        path: tmux/.tmux.conf
    ~/.vim:
        force: true
        path: vim/.vim
    ~/.config/nvim:
        force: true
        path: vim/.vim
    ~/.gdbinit:
        force: true
        path: gdb/.gdbinit
    ~/.tools:
        force: true
        path: tools
    ~/.oh-my-zsh:
        force: true
        create: true
        path: zsh/oh-my-zsh
    ~/.zsh-plugins:
        force: true
        create: true
        path: zsh/zsh-plugins
    ~/.zshrc:
        force: true
        create: true
        path: zsh/.zshrc
    ~/.Xresources:
        force: true
        create: true
        path: X/.Xresources
    ~/.gitconfig:
        force: true
        create: true
        path: git/.gitconfig
    ~/.nvm:
        force: true
        create: true
        path: tools/nvm
    ~/.pyenv:
        force : true
        create: true
        path: tools/pyenv
    ~/.pyenv/plugins/pyenv-virtualenv:
        force: true
        create: true
        path: tools/pyenv-virtualenv

- tap:
  - neovim/neovim

- brew:
  - zsh
  - neovim
  - tmux

